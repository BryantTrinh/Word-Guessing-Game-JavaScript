<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Word Guessing Game</title>
</head>

  <body>
    <header>
      <div class="big-font">Word Guessing Game</div>
      <button class="start-btn">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guesser">
          <div class="big-font word-blanks">J _ v _ S c r_ _ t</div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "wins-losses-container">
          <div>
          <h2>Total Wins: <span class="win">0 </span></h2>
          <h2>Total Losses: <span class="losses">0 </span></h2>
        </div>
          <button class="reset-score-btn">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class= "timer-text">
            <div class= "big-font timer-counter">10</div>
            <h3>seconds</h3>
          </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
